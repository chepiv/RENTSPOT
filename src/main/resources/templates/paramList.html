<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RENTSPOT</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
          th:href="@{/css/bootstrap-theme.css}"/>

    <link rel="stylesheet" type="text/css"
          th:href="@{/css/bootstrap.css}"/>

    <link rel="stylesheet" th:href="@{/css/main.css}"
    />

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">RENTSPOT</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{addOffer}">Add Offer</a></li>
                <li><a th:href="@{addParam}">Add Parameters</a></li>
                <li><a th:href="@{paramList}">Parameters List</a></li>
                <li><a th:href="@{/}">Offers List</a></li>
            </ul>
        </div>
    </div>
</nav>

<div th:switch="${parameters}">
    <h2 th:case="null">No parameters yet!</h2>
    <div th:case="*">
        <h2>Parameters</h2>
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="parameter : ${parameters}">
                <td th:text="${parameter.id}"></td>
                <td th:text="${parameter.name}"></td>
                <td th:text="${parameter.value}"></td>


                <!--<td><a th:href="@{/edit/{id}(id=${user.id})}">Edit</a></td>-->
                <!--<td><a th:href="@{/delete/{id}(id=${user.id})}">Delete</a></td>-->
            </tr>
            </tbody>
        </table>
    </div>
    <!--<p><a href="/signup">Add a new user</a></p>-->
</div>
<!-- /.container -->

<script type="text/javascript"
        src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
