<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf Hello World Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
          th:href="@{/css/bootstrap-theme.css}"/>

    <link rel="stylesheet" type="text/css"
          th:href="@{/css/bootstrap.css}"/>

    <link rel="stylesheet" th:href="@{/css/main.css}"
          />

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">RENTSPOT</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a th:href="@{addOffer}">Add Offer</a></li>
                <li><a th:href="@{paramList}">Parameters List</a></li>
            </ul>
        </div>
    </div>
</nav>

<div th:switch="${offers}">
    <h2 th:case="null">No offers yet!</h2>
    <div th:case="*">
        <h2>Offers</h2>
        <table class="table">
            <thead>
            <tr>
                <th>Header</th>
                <th>Description</th>
                <th>Landlord</th>
                <th>Parameters</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="offer : ${offers}">
                <td th:text="${offer.header}"></td>
                <td th:text="${offer.description}"></td>
                <td th:text="${offer.landlord.surname}"></td>
                <td>
                    <ul th:each="parameter : ${offer.parameters}">
                    <li th:text="${parameter.name}"></li>
                    <li th:text="${parameter.value}"></li>
                </ul>
                </td>



            </tr>
            </tbody>
        </table>

        <!--<table>-->
    <!--<span th:each="offer : ${offers}">-->
        <!--<td>-->
            <!--<tr th:each="parameter: ${offer.parameters}">-->
                <!--<p th:text="${parameter.name}"></p>-->
                <!--<p th:text="${parameter.value}"></p>-->
            <!--</tr>-->
        <!--<td>-->
    <!--</span>-->
        <!--</table>-->

    </div>
    <!--<p><a href="/signup">Add a new user</a></p>-->
</div>
<!-- /.container -->

<script type="text/javascript"
        src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
